name: "Chuck Joke"
description: "A Github Action, to send chuck jokes on every push."
inputs:
  sending-email-address:
    description: "sending user email address"
    required: true
    default: "123"
  sending-email-pass:
    description: "sending user email password"
    required: true
    default: "123"
  receiving-email-address:
    description: "receiving user email password"
    required: true
    default: "123"
runs:
  using: "node12"
  main: "index.js"
